<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMDR Therapy Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EMDR Therapy Tool</h1>
    </header>

    <div class="container">
        <div class="bilateral-stimulation-container">
            <div class="ball"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="animated-button">Start</button>
            <button id="pauseBtn" class="animated-button">Pause</button>
            <button id="resetBtn" class="animated-button">Reset</button>
        </div>

        <!-- Improved Timer Section -->
        <div class="timer-settings">
            <h3>Set Timer</h3>
            <div class="timer-container">
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="0" max="23" value="0">
                
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
                
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="settings">
            <h3>Settings</h3>

            <label for="speed">Speed:</label>
            <div class="slider-container">
                <input type="range" id="speed" min="10" max="100" value="75">
                <span id="speedValue">75%</span>
            </div>

            <label for="size">Size:</label>
            <input type="range" id="size" min="10" max="100" value="30">
            <span id="sizeValue">30px</span>

            <label for="color">Color:</label>
            <input type="color" id="color" value="#007aff">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 EMDR Tool. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
